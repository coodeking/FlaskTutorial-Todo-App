{% extends 'base.html' %}
{% block title %}
Edit Category
{% endblock title %}
{% block body %}
<div class="container mt-2">
    <h2>Edit Category : </h2>
    <form class="needs-validation" novalidate method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
            <div class="invalid-feedback">
                Please Enter The Category Name
            </div>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Category Color</label>
            <input type="color" class="form-control form-control-color" id="color" name="color" value="{{ category.color }}" title="Choose your color">
        </div>
        <button type="submit" class="btn btn-outline-primary">Update Category</button>
        <a href="/categories" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock body %}
